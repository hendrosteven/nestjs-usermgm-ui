<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h3 class="h3 mb-0 text-gray-800">Change Password</h3>
</div>
<!-- Content Row -->
<div class="row">
  <div class="col-lg-12 mb-4">
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Change Password Form</h6>
      </div>
      <div class="card-body">
        <div class="alert alert-danger alert-dismissable" *ngIf="isError">
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-hidden="true"
          >
            &times;
          </button>
          <h5 style="font-weight: bold">Error(s)</h5>
          <li *ngFor="let message of messages">{{ message }}</li>
        </div>
        <div
                class="alert alert-success alert-dismissable"
                *ngIf="isSuccess"
              >
                <button
                  type="button"
                  class="close"
                  data-dismiss="alert"
                  aria-hidden="true"
                >
                  &times;
                </button>
                <h5 style="font-weight: bold">Informations</h5>
                {{ messages[0] }}
              </div>
        <form>
          <div class="form-group">
            <label for="inputPwd">Current Password</label>
            <input
              type="password"
              class="form-control"
              id="inputCurrentPwd"
              placeholder="Enter current password" [(ngModel)]="currentPassword" [ngModelOptions]="{standalone: true}"/>
          </div>
          <div class="form-group">
            <label for="inputPwd">New Password</label>
            <input
              type="password"
              class="form-control"
              id="inputNewPwd"
              placeholder="Enter new password" [(ngModel)]="newPassword" [ngModelOptions]="{standalone: true}"
            />
          </div>
          <div class="form-group">
            <label for="inputPwd">Confirm New Password</label>
            <input
              type="password"
              class="form-control"
              id="inputConfirmNewPwd"
              placeholder="Enter confirm new password" [(ngModel)]="confirmPassword" [ngModelOptions]="{standalone: true}"
            />
          </div>
          <button type="button" class="btn btn-primary" (click)="changePassword()">Update</button>
        </form>
      </div>
    </div>
  </div>
</div>
