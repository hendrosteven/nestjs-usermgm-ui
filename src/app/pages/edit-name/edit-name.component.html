 <!-- Page Heading -->
 <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h3 class="h3 mb-0 text-gray-800">Edit Name</h3>
  </div>
  <!-- Content Row -->
  <div class="row">
    <div class="col-lg-12 mb-4">
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">Edit Name Form</h6>
			</div>
			<div class="card-body">
				<form>
                    <div class="form-group">
                      <label for="inputName">Full Name</label>
                      <input [(ngModel)]="fullName" type="text" class="form-control" id="inputName" placeholder="Enter full name" [ngModelOptions]="{standalone: true}">
                      </div>
                    <button type="button" (click)="updateName()" class="btn btn-primary">Update</button>
                  </form>
			</div>
		</div>
	</div>
  </div>
