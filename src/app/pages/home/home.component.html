 <!-- Page Heading -->
 <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h3 class="h3 mb-0 text-gray-800">My Profile</h3>
  </div>
  <!-- Content Row -->
  <div class="row">
    <div class="col-lg-12 mb-4">
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">Informations</h6>
			</div>
			<div class="card-body">
				
				<table class="table table-striped">
					<tr>
						<td>Full Name</td>
						<td>{{fullName}}</td>
					</tr>
					<tr>
						<td>Email</td>
						<td>{{email}}</td>
					</tr>
					<tr>
						<td colspan="2">
							<a class="btn btn-success" (click)="goToEditName()">Edit Name</a>&nbsp;<a class="btn btn-success" (click)="goToChangePassword()">Change Password</a>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
  </div>
