<br>
<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <div class="alert alert-danger alert-dismissable" *ngIf="isError">
                                    <button type="button" class="close" data-dismiss="alert" aria-="true">&times;</button>
                                    <h5 style="font-weight: bold;">Informasi</h5>
                                    {{ messages[0] }}
                                </div>
                                <form class="user">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                            id="exampleInputEmail" aria-describedby="emailHelp"
                                            placeholder="Enter Email Address..." [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
                                    </div>                                        
                                    <a class="btn btn-primary btn-user btn-block" (click)="onLoginClick()">
                                        Login
                                    </a>    
                                    <hr>
                                        <a (click)="loginWithGoogle()" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> Login with Google
                                        </a>
                                        <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                            <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                        </a>                                                                    
                                </form>        
                                <hr>                            
                                <div class="text-center">
                                    <a class="small" (click)="goToRegister()">Create an Account!</a> | <a class="small" (click)="goToResend()">Resend activation link!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
