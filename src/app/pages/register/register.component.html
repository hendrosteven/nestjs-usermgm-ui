<br>
<div class="container">
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <div class="alert alert-danger alert-dismissable" *ngIf="isError">
                <button
                  type="button"
                  class="close"
                  data-dismiss="alert"
                  aria-hidden="true"
                >
                  &times;
                </button>
                <h5 style="font-weight: bold">Error(s)</h5>
                <li *ngFor="let message of messages">{{ message }}</li>
              </div>
              <div
                class="alert alert-success alert-dismissable"
                *ngIf="isSuccess"
              >
                <button
                  type="button"
                  class="close"
                  data-dismiss="alert"
                  aria-hidden="true"
                >
                  &times;
                </button>
                <h5 style="font-weight: bold">Informations</h5>
                {{ messages[0] }}
              </div>
              <form class="user">
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control form-control-user"
                    id="inputEmail"
                    placeholder="Email Address" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"/>
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control form-control-user"
                    id="inputFullName"
                    placeholder="Full Name" [(ngModel)]="fullName" [ngModelOptions]="{standalone: true}"/>
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control form-control-user"
                    id="inputPassword"
                    placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"/>
                </div>
                <div class="form-group">
                    <input
                      type="password"
                      class="form-control form-control-user"
                      id="confirmPassword"
                      placeholder="Confirm Password" [(ngModel)]="confirmPassword" [ngModelOptions]="{standalone: true}"/>
                  </div>
                <button class="btn btn-primary btn-user btn-block"
                (click)="onRegisterClick()">
                  Register Account
                </button>
              </form>
              <hr />
              <div class="text-center">
                <a class="small" (click)="goToLogin()">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
  </div>
