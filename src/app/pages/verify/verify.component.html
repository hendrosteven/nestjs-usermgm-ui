<br>
<div class="container">
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Verify Account!</h1>
              </div>
              <div class="alert alert-danger alert-dismissable" *ngIf="isError">
                <button
                  type="button"
                  class="close"
                  data-dismiss="alert"
                  aria-hidden="true"
                >
                  &times;
                </button>
                <h5 style="font-weight: bold">Error(s)</h5>
                {{ messages }}
              </div>
              <hr />
              <div class="text-center">
                <a class="small" (click)="goToLogin()">Login now</a> | <a class="small" (click)="goToRegister()">Create an account</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
  </div>
